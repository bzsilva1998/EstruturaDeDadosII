<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Estrutura de Dados II </title>
        <script src="chart.js"></script>
    </head>
    <body>
       <canvas class="line-chart"></canvas>

       <div width="300px", height="100px">
        <script>
            var ctx = document.getElementsByClassName("line-chart");

              //DATA, TYPE E OPTIONS
            var chartGraph  = new Chart (ctx,  {
                type: 'line',
                data: {
                    labels: ["10000", "20000", "30000", "40000", "50000", "600000","70000", "80000","90000","100000"],
                    datasets: [
                      {
                        label: "Selection Sort",
                        data: [97,305,610,1011,1549,2756,3525,4011,5035,7107],
                        borderWidth: 6,
                        borderColor: 'rgba(0,0,0,0.85)',
                        backgroundColor: 'transparent'
                    },
                    {
                      label: "Heap Sort",
                      data: [5,10,13,18,29,32,35,40,46,65],
                      borderWidth: 6,
                      borderColor: 'rgba(247,2,2,0.85)',
                      backgroundColor: 'transparent'
                    },
                  ]
                },
                options: {
                  title: {
                    display: true,
                    FontSize: 20,
                    text: "Análise de Complexidade Algoritmíca"
                  },
                  labels: {
                    fontStyle: "bold"
                  },
                }

            });
        </script>
      </div>
    </body>

</html>
